backend:
  name: github
  repo: varunzxzx/nextjs-blog
  open_authoring: true
media_folder: public/images
publish_mode: editorial_workflow
collections:
- name: "posts"
  label: "Posts"
  folder: "posts"
  create: true
  fields:
    - { label: "Publish Date", name: "date", widget: "datetime" }
    - { label: "Title", name: "title", widget: "string"}
    - { label: "Body", name: "body", widget: "markdown"}